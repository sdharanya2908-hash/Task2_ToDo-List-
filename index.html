<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DishDrip ‚Äî Cute To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="container top-inner">
      <div class="brand">
        <div class="logo">üçΩÔ∏è</div>
        <div>
          <h1>DishDrip Tasks</h1>
          <p class="sub">Cute & Delicious Daily Checklist</p>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CARD -->
  <main class="container main">
    
    <!-- INPUT SECTION -->
    <section class="task-input">
      <input id="taskInput" type="text" placeholder="Add a new task... üç∞" />
      <button id="addBtn" class="btn">Add</button>
    </section>

    <!-- COUNTS + FILTERS -->
    <section class="controls">
      <div class="counts">
        <span id="totalCount">0</span> total ‚Ä¢ 
        <span id="remainingCount">0</span> remaining
      </div>

      <div class="filters">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="active">Active</button>
        <button class="filter" data-filter="done">Done</button>
      </div>
    </section>

    <!-- TASK LIST -->
    <section>
      <ul id="taskList" class="task-list"></ul>
    </section>

    <!-- HINT -->
    <p class="hint">Tip: Click the checkbox to complete a task. ‚ùå to delete.</p>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <small>DishDrip ‚Ä¢ Internship Task 2 ‚Ä¢ Cute To-Do App</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
